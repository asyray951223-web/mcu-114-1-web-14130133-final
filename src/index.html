<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人資訊網頁</title>
    <link rel="stylesheet" href="style.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h3>Portfolio</h3>
        </div>

        <div class="menu-list">
          <div class="menu-item">
            <a href="#" class="nav-link active-link">首頁</a>
          </div>
          <div class="menu-item">
            <a href="#" class="nav-link">關於我</a>
          </div>

          <div class="menu-item">
            <a href="#" class="nav-link">技術</a>
          </div>

          <div class="menu-item">
            <a href="#" class="nav-link">作品集</a>
          </div>
        </div>

        <div class="meau-button">
          <button class="btn">下載履歷 <i class="fa-regular fa-file-pdf"> </i></button>
        </div>
      </header>

      <main class="wrapper">
        <section class="featured-box" id="home">
          <div class="featured-text">
            <div class="featured-text-card">
              <span>黃俊壹 (Oliver)</span>
            </div>
            <div class="featured-name">
              <p>我是全端工程師</p>
            </div>
            <div class="featured-text-info">
              <p>
                經驗豐富的全端開發人員，熱衷於創建視覺上令人驚嘆且用戶友好的網站。
              </p>
            </div>

            <div class="featured-text-btn">
              <button class="btn blue-btn">Hire Me</button>
              <button class="btn">
                下載履歷 <i class="fa-regular fa-file-pdf"></i>
              </button>
            </div>

            <div class="social_icons">
              <div class="icon"><i class="fa-brands fa-instagram"></i></div>
              <div class="icon"><i class="fa-brands fa-linkedin"></i></div>
              <div class="icon"><i class="fa-brands fa-facebook"></i></div>
              <div class="icon"><i class="fa-brands fa-github"></i></div>
            </div>
          </div>

      </main>
      <footer>Copyright © 2024</footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
